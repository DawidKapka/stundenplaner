<div>
    <div class="table-con container">
        <table mat-table [dataSource]="teachers" class="table">


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="shortcut">
                <th mat-header-cell *matHeaderCellDef> Abkürzung</th>
                <td mat-cell *matCellDef="let element"> {{element.shortcut}} </td>
            </ng-container>

            <ng-container matColumnDef="availableDays">
                <th mat-header-cell *matHeaderCellDef> Verfügbare Tage</th>
                <td mat-cell *matCellDef="let element"> {{element.availableDays}} </td>
            </ng-container>

            <ng-container matColumnDef="pensum">
                <th mat-header-cell *matHeaderCellDef> Pensum</th>
                <td mat-cell *matCellDef="let element"> {{element.pensum}} </td>
            </ng-container>

            <ng-container matColumnDef="modules">
                <th mat-header-cell *matHeaderCellDef> Fächer</th>
                <td mat-cell *matCellDef="let element"> {{element.modules}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
                <td mat-cell *matCellDef="let element" style="width: 10%">
                    <button mat-icon-button color="primary" (click)="editItem(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-con container">
        <button mat-raised-button (click)="openPopup()" class="erfassen-button" color="primary">Neues Fach erfassen
        </button>
    </div>
</div>
