<div class="erfassen-popup">
    <h1 id="popupTitle">Fach erfassen</h1>
    <form>
        <mat-form-field class="full-width">
            <input [(ngModel)]="schoolModule.shortcut" [ngModelOptions]="{ standalone: true }" matInput placeholder="Abkürzung"/>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input [(ngModel)]="schoolModule.name" [ngModelOptions]="{ standalone: true }" matInput placeholder="Fachname"/>
        </mat-form-field>

        <div class="button-container" mat-dialog-actions>
            <button mat-button mat-dialog-close color="warn">Abbrechen</button>
            <button mat-button mat-dialog-close color="primary"  id="addSubject" [mat-dialog-close]="schoolModule">Fach hinzufügen</button>
        </div>
    </form>
</div>
