<div>
    <div class="table-con container">
        <table mat-table [dataSource]="schoolModules" class="table">

            <ng-container matColumnDef="shortcut">
                <th mat-header-cell *matHeaderCellDef> Abk√ºrzung</th>
                <td mat-cell *matCellDef="let element"> {{element.shortcut}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        </table>

    <div class="button-con container">
        <button mat-raised-button (click)="openPopup()" class="erfassen-button" color="primary">Neues Fach erfassen
        </button>
    </div>
</div>
