<div class="erfassen-popup">
    <h1 id="popupTitle">Klasse erfassen</h1>
    <form>
        <mat-form-field class="full-width">
            <input [(ngModel)]="schoolClass.name" [ngModelOptions]="{ standalone: true }" matInput placeholder="Abk체rzung"/>
        </mat-form-field>

        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Verf체gbare Tage
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div *ngFor="let day of schoolDays">
                <mat-checkbox name="days"
                              (change)="updateCheckboxDay(day, $event.checked)">
                    {{day}}
                </mat-checkbox>
                <br>
            </div>
        </mat-expansion-panel>

        <br>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    F채cher
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div *ngFor="let module of schoolModules">
                <mat-checkbox name="faecher"
                              (change)="updateCheckboxModule(module, $event.checked)">
                    {{module.name}}
                </mat-checkbox>
            </div>
        </mat-expansion-panel>
        <br>

        <mat-checkbox [(ngModel)]="schoolClass.hasBasislehrjahr">
            Basislehrjahr
        </mat-checkbox>

        <div class="button-container" mat-dialog-actions>
            <button mat-button mat-dialog-close color="warn">Abbrechen</button>
            <button mat-button mat-dialog-close color="primary" id="addSubject" [mat-dialog-close]="schoolClass">Klasse
                hinzuf체gen
            </button>
        </div>
    </form>
</div>
