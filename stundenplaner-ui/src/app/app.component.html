<mat-toolbar class="header" color="primary">
    Etwas erfassen
</mat-toolbar>
<mat-stepper headerPosition="bottom" #stepper>

    <mat-step>
        <ng-template matStepLabel>F채cher erfassen</ng-template>

        <div class="content">
            <app-faecher-erfassen></app-faecher-erfassen>
        </div>
        <div class="footer">
            <button mat-raised-button color="warn" matStepperNext class="nav-button next">Weiter</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Lehrer erfassen</ng-template>

        <div class="content">
            <app-lehrer-erfassen></app-lehrer-erfassen>
        </div>

        <div class="footer">
            <button mat-raised-button color="warn" matStepperPrevious class="nav-button back">Zur체ck</button>
            <button mat-raised-button color="warn" matStepperNext class="nav-button next">Weiter</button>
        </div>

    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Zimmer erfassen</ng-template>

        <div class="content">
            <app-zimmer-erfassen></app-zimmer-erfassen>
        </div>

        <div class="footer">
            <button mat-raised-button color="warn" matStepperPrevious class="nav-button back">Zur체ck</button>
            <button mat-raised-button color="warn" matStepperNext class="nav-button next">Weiter</button>
        </div>
    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Klasse erfassen</ng-template>

        <div class="content">
            <app-klasse-erfassen></app-klasse-erfassen>
        </div>

        <div class="footer">
            <button mat-raised-button color="warn" matStepperPrevious class="nav-button back">Zur체ck</button>
            <button mat-raised-button color="warn" (click)="generateSchedule()" class="nav-button next">Abschliessen</button>
        </div>
    </mat-step>


</mat-stepper>
