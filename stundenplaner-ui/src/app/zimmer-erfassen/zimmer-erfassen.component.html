<div>
    <div class="table-con container">
        <table mat-table [dataSource]="rooms" class="table">

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="roomType">
                <th mat-header-cell *matHeaderCellDef> Zimmertyp</th>
                <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 10%"></th>
                <td mat-cell *matCellDef="let element" style="width: 10%">
                    <button mat-icon-button color="primary" (click)="editItem(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteItem(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="button-con container">
        <button mat-raised-button (click)="openPopup()" class="erfassen-button" color="primary">Neues Fach erfassen
        </button>
    </div>
</div>
