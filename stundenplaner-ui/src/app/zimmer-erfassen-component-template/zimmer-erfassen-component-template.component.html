<div class="erfassen-popup">
    <h1 id="popupTitle">Fach erfassen</h1>
    <form>
        <mat-form-field class="full-width">
            <input [(ngModel)]="schoolRoom.name" [ngModelOptions]="{ standalone: true }" matInput placeholder="Name"/>
        </mat-form-field>

        <mat-form-field class="full-width">
            <input [(ngModel)]="schoolRoom.roomType" [ngModelOptions]="{ standalone: true }" matInput placeholder="Zimmertyp"/>
        </mat-form-field>

        <div class="button-container" mat-dialog-actions>
            <button mat-button mat-dialog-close color="warn">Abbrechen</button>
            <button mat-button mat-dialog-close color="primary"  id="addSubject" [mat-dialog-close]="schoolRoom">Fach hinzuf√ºgen</button>
        </div>
    </form>
</div>
